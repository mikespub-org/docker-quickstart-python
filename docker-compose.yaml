version: '3.6'
services:
  web:
    build: .
    image: mikespub/quickstart-python
    depends_on:
      - redis
    ports:
      - "${HOST_PORT}:${FLASK_PORT}"
    environment:
      - FLASK_PORT=${FLASK_PORT}
      - FLASK_HOST=${FLASK_HOST}
      - APP_NAME=${APP_NAME:-Compose}
  redis:
    image: redis
